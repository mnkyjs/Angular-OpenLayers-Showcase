<div class="relative inline-block dropup">
    <button class="dropbtn bg-blue-500 text-white py-2 px-2 text-base border-none hover:bg-blue-700 rounded-full">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6">
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
    </button>
    <div
        class="dropup-content absolute left-1/2 transform -translate-x-1/2 bottom-full min-w-[320px] hidden bg-gray-100 shadow-md z-10 p-4">
        <div class="layer-headline mb-4">
            <p class="headline font-bold text-lg"><span>Layer</span></p>
        </div>

        <div class="item-list mb-4">
            @for (source of geoService.tileSources; track source.name) {
                <button
                    class="bg-blue-100 text-blue-800 py-2 px-4 rounded hover:bg-blue-200 disabled:opacity-50 disabled:cursor-not-allowed mb-2"
                    [disabled]="source === geoService.selectedTileSource"
                    (click)="geoService.setTileSource(source)">
                    {{ source.name }}
                </button>
            }
        </div>

        <p class="headline font-bold text-lg mb-2">
            <span>Display GeoJSON</span><br />
            <small class="text-sm font-normal">To incorporate data, simply drag a GeoJSON file and drop it onto the map.</small>
        </p>

        <div class="item-list">
            @for (vectorSource of geoService.vectorSources(); track vectorSource.name) {
                <button
                    class="bg-blue-100 text-blue-800 py-2 px-4 rounded hover:bg-blue-200 mb-2"
                    (click)="geoService.setVectorSource(vectorSource)">
                    {{ vectorSource.name }}
                </button>
            }
        </div>
    </div>
</div>
